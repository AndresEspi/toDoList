<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="/src/style.css">
<script defer src="bundle.js"></script></head>
<body>
  <div class="container">
    <h1>Today's To Do</h1>
    <div class="add-item">
      <input type="text" id="newItemInput" placeholder="Add to your list...">
      <button id="addItemButton">Add</button>
    </div>
    <ul id="taskList"></ul>
    <button class="clear" id="clearCompletedButton">Clear All Completed</button>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
